language: node_js
node_js:
  - 10 # active LTS
  - 12 # current

os:
  - linux
  - osx
  - windows

matrix:
  allow_failures:
    - os: osx
    - os: windows
  fast_finish: true

cache: npm

env:
  matrix:
    secure: ''

script:
  - npm run build

deploy:
  - provider: s3
    skip_cleanup: true
    access_key_id: $AWS_KEY_ID
    secret_access_key: $AWS_ACCESS_KEY
    local_dir: dist
    bucket: black-highlighter-dist
    on:
      os: linux
      node_js: 12
      branch: master
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    target_branch: gh-pages
    local_dir: dist
    keep_history: true
    deployment_file: true
    verbose: true
    on:
      os: linux
      node_js: 12
      branch: master

notifications:
  - email:
    recipients:
      - ammon.i.smith@gmail.com
      - gophilm@gmail.com
      - rossjrw@gmail.com
    on_success: change
    on_failure: always
